      properties:
        rs:
          type: string
          example: "01001"
        cases:
          description: "Fälle"
          type: integer
          example: 4711
        cases_per_100k:
          description: "Fälle/100.000 EW"
          type: number
          format: float
          example: 4711.123
        cases7per100k:
          description: "Fälle der letzten 7 Tage/100.000 EW"
          type: number
          format: float
          example: 47.11123
        deaths:
          description: "Todesfälle"
          type: integer
          example: 0
        ewz:
          description: "Einwohnerzahl"
          type: integer
          example: 471100
        lastUpdate:
          type: string
          example: "26.09.2021, 00:00 Uhr"
        properties:
          $ref: "#/components/schemas/CovidMapStyle"

