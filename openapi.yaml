openapi: "3.0.0"
info:
  description: "Erhalten Sie wichtige Warnmeldungen des Bevölkerungsschutzes für Gefahrenlagen wie zum Beispiel Gefahrstoffausbreitung oder Unwetter per Programmierschnittstelle."
  version: "1.0.0"
  title: "Bundesamt für Bevölkerungsschutz: NINA API"
  contact:
    url: "https://warnung.bund.de/"

servers:
  - url: "https://warnung.bund.de/api31"

tags:
  - name: Warnings
  - name: Covid
  - name: default
  - name: Archive

paths:
  /dashboard/{ARS}.json:
    get:
      operationId: getDashboard
      summary: Meldungsübersicht nach ARS
      description: "Erhalten Sie die aktuellen Warnmeldungen für eine bestimmte Region."
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ARSOverviewResult"
      parameters:
        - in: path
          required: true
          name: ARS
          schema:
            type: string
          description: Amtlicher Regionalschlüssel - kann z.B. von [hier](https://www.xrepository.de/api/xrepository/urn:de:bund:destatis:bevoelkerungsstatistik:schluessel:rs_2021-07-31/download/Regionalschl_ssel_2021-07-31.json) bezogen werden. Die Letzten 7 Stellen müssen dabei mit "0000000" ersetzt werden, weil die Daten nur auf [Kreisebene](https://de.wikipedia.org/wiki/Amtlicher_Gemeindeschl%C3%BCssel#Regionalschl%C3%BCssel) bereitgestellt werden.
          example: "091620000000"

  /appdata/covid/covidrules/DE/{ARS}.json:
    get:
      operationId: getARSCovidRules
      summary: Corona Regelungen nach ARS
      description: "Erhalten Sie die aktuellen Corona Regelungen für eine bestimmte Region."
      tags:
        - Covid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ARSCovidRules"
      parameters:
        - in: path
          required: true
          name: ARS
          schema:
            type: string
          description: Amtlicher Regionalschlüssel - kann z.B. von [hier](https://www.xrepository.de/api/xrepository/urn:de:bund:destatis:bevoelkerungsstatistik:schluessel:rs_2021-07-31/download/Regionalschl_ssel_2021-07-31.json) bezogen werden. Die Letzten 7 Stellen müssen dabei mit "0000000" ersetzt werden, weil die Daten nur auf [Kreisebene](https://de.wikipedia.org/wiki/Amtlicher_Gemeindeschl%C3%BCssel#Regionalschl%C3%BCssel) bereitgestellt werden.
          example: "091620000000"

  /appdata/covid/covidinfos/DE/covidinfos.json:
    get:
      operationId: getCovidInfos
      summary: Allgemeine Informationen zu Corona
      description: "Erhalten Sie allgemeine Informationen zu Corona."
      tags:
        - Covid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CovidInfos"

  /appdata/covid/covidticker/DE/covidticker.json:
    get:
      operationId: getCovidTicker
      summary: Covid-Ticker
      description: "Erhalten Sie die aktuellen Covid-Ticker Meldungen."
      tags:
        - Covid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CovidTicker"

  /appdata/covid/covidticker/DE/tickermeldungen/{id}.json:
    get:
      operationId: getCovidTickerMessage
      summary: Detailinformationen zu Covid-Ticker Meldungen
      description: "Erhalten Sie Detailinformationen zu Covid-Ticker Meldungen."
      tags:
        - Covid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CovidTickerMessage"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
          description: Covid-Ticker meldung. Aktuelle Meldungen können über /appdata/covid/covidticker/DE/covidticker.json abgerufen werden.
          example: 7eb928fc-4496-4a71-8154-1c64be10ce0a

  /appdata/covid/covidmap/DE/covidmap.json:
    get:
      operationId: getCovidMap
      summary: Kartendaten für Corona-Fallzahlen.
      description: Die zugehörigen Geometrie-Daten sind über [https://warnung.bund.de/assets/json/converted_corona_kreise.json](https://warnung.bund.de/assets/json/converted_corona_kreise.json) abrufbar.
      tags:
        - Covid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CovidMap"

  /appdata/gsb/logos/logos.json:
    get:
      operationId: getLogos
      summary: Liefert Namen und Logos für Sender-IDs
      description: Liefert Namen und Logos für Sender-IDs
      tags:
        - default
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogoCollection"

  /appdata/gsb/logos/{filename}:
    get:
      operationId: getLogo
      summary: Logo-Bilddateien.
      description: Die verfügbaren Bilddateien und zugehörige Sender-IDs + Namen sind über /appdata/gsb/logos/logos.json abrufbar.
      tags:
        - default
      responses:
        "200":
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
      parameters:
        - in: path
          required: true
          name: filename
          schema:
            type: string
          description: Logo-Dateiname
          example: dwd_logo.png

  /appdata/gsb/eventCodes/eventCodes.json:
    get:
      operationId: getEventCodes
      summary: Liefert Event Codes und Name der Bilddateien.
      description: Liefert Event Codes und Name der Bilddateien für verschiedene Event Codes.
      tags:
        - default
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventCodeCollection"

  /appdata/gsb/eventCodes/{filename}:
    get:
      operationId: getEventCode
      summary: Event Code Bilddateien.
      description: Die verfügbaren Bilddateien und zugehörige Event Codes sind über /appdata/gsb/eventCodes/eventCodes.json abrufbar.
      tags:
        - default
      responses:
        "200":
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: binary
      parameters:
        - in: path
          required: true
          name: filename
          schema:
            type: string
          description: Logo-Dateiname
          example: BBK-EVC-001.png

  /appdata/gsb/notfalltipps/DE/notfalltipps.json:
    get:
      operationId: getNotfalltipps
      summary: Notfalltipps
      description: Liefert eine List von Notfalltipps für verschiedene Gefahrenlagen.
      tags:
        - default
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notfalltipps"

  /appdata/gsb/faqs/DE/faq.json:
    get:
      operationId: getFAQs
      summary: FAQs
      description: FAQs rund um die Warn-App NINA.
      tags:
        - default
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FAQCollection"

  /dynamic/version/dataVersion.json:
    get:
      operationId: getDataVersion
      summary: Liefert die Versionsnummer.
      description: Liefert die Versionsnummer.
      tags:
        - default
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionCollection"

  /warnings/{identifier}.json:
    get:
      operationId: getWarning
      summary: Detailinformation zu einer Warnung
      description: Detailinformation zu einer Warnung
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Warning"
      parameters:
        - in: path
          required: true
          name: identifier
          schema:
            type: string
          description: Meldungs-ID
          example: kat.1234567890abcdef12345678_public_topics

  /warnings/{identifier}.geojson:
    get:
      operationId: getWarningGeoJSON
      summary: GeoJSON informationen zu einer Warnung.
      description: Datenformat entspricht [https://datatracker.ietf.org/doc/html/rfc7946#section-3](https://datatracker.ietf.org/doc/html/rfc7946#section-3)
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeoJSONObject"
      parameters:
        - in: path
          required: true
          name: identifier
          schema:
            type: string
          description: Meldungs-ID
          example: kat.1234567890abcdef12345678_public_topics

  /katwarn/mapData.json:
    get:
      operationId: getKatwarnMapData
      summary: Katwarn Meldungen
      description: Liefert die Katwarn-Meldungen für die Kartenansicht.
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapWarnings"

  /biwapp/mapData.json:
    get:
      operationId: getBiwappMapData
      summary: Biwapp Meldungen
      description: Liefert die Biwapp-Meldungen für die Kartenansicht.
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapWarnings"

  /mowas/mapData.json:
    get:
      operationId: getMowasMapData
      summary: Mowas Meldungen
      description: Liefert die Mowas-Meldungen für die Kartenansicht.
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapWarnings"

  /dwd/mapData.json:
    get:
      operationId: getDwdMapData
      summary: Unwetterwarnungen des Deutschen Wetterdienstes
      description: Liefert die Unwetterwarnungen des Deutschen Wetterdienstes für die Kartenansicht.
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapWarnings"

  /lhp/mapData.json:
    get:
      operationId: getLhpMapData
      summary: "Meldungen des Länderübergreifenden Hochwasserportals"
      description: Liefert die Meldungen des Länderübergreifenden Hochwasserportals für die Kartenansicht.
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapWarnings"

  /police/mapData.json:
    get:
      operationId: getPoliceMapData
      summary: Polizeimeldungen
      description: Liefert die Polizeimeldungen für die Kartenansicht.
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapWarnings"

  /archive.mowas/{identifier}-mapping.json:
    get:
      operationId: getFullWarningHistory
      summary: Gesammelter Verlauf einer MOWAS Warnung
      description: Gesammelter Verlauf einer MOWAS Warnung
      tags:
        - Archive
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArchiveWarningHistory"
      parameters:
        - in: path
          required: true
          name: identifier
          schema:
            type: string
          description: Meldungs-ID
          example: mow.DE-NI-OL-W015-20230121-002

  /archive.mowas/{identifier}.json:
    get:
      operationId: getWarningHistory
      summary: Abruf einer archivierten MOWAS Warnung
      description: Abruf einer archivierten MOWAS Warnung
      tags:
        - Archive
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Warning"
      parameters:
        - in: path
          required: true
          name: identifier
          schema:
            type: string
          description: Meldungs-ID, gefolgt von "_" mit angehangenem Zeitstempel der Warnung im Format YYYYMMDDHHMMSS
          example: mow.DE-NI-OL-W015-20230121-001_20230121112659

  /mowas/rss/{ARS}.rss:
    get:
      operationId: getMoWaSRSSFeed
      summary: MoWaS Meldungen als RSS-Feed
      description: Erhalte alle aktuellen MoWaS Meldungen einer Region als RSS-Feed.
      tags:
        - Warnings
      responses:
        "200":
          description: OK
          content:
            application/rss+xml:
              schema:
                $ref: "#/components/schemas/rss"
      parameters:
        - in: path
          required: true
          name: ARS
          schema:
            type: string
          description: Amtlicher Regionalschlüssel - kann z.B. von [hier](https://www.xrepository.de/api/xrepository/urn:de:bund:destatis:bevoelkerungsstatistik:schluessel:rs_2021-07-31/download/Regionalschl_ssel_2021-07-31.json) bezogen werden. Die Letzten 7 Stellen müssen dabei mit "0000000" ersetzt werden, weil die Daten nur auf [Kreisebene](https://de.wikipedia.org/wiki/Amtlicher_Gemeindeschl%C3%BCssel#Regionalschl%C3%BCssel) bereitgestellt werden.
          example: "091620000000"

components:
  schemas:
    MapWarnings:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: kat.60e96f0b62aefd198d9c0956_public_topics
          version:
            type: integer
            format: int32
            example: 9
          startDate:
            type: string
            format: date-time
            example: 2021-07-10T11:57:33+02:00
          severity:
            type: string
            example: Severe
          type:
            type: string
            example: Alert
          i18nTitle:
            type: object
            properties:
              de:
                type: string
                example: "Burgenlandkreis meldet: Warnung Sonderfall. Gültig ab 10.07.2021 11:58."

    ARSOverviewResult:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: mow.DE-NW-BN-SE030-20201014-30-000
          payload:
            type: object
            properties:
              version:
                type: integer
                format: int32
                example: 2
              type:
                type: string
                example: ALERT
              id:
                type: string
                example: mow.DE-NW-BN-SE030-20201014-30-000
              hash:
                type: string
                example: d72526da941f98cb79f25dc3f9b56474a313e2161fda46e91f146139811eca4a
              data:
                type: object
                properties:
                  headline:
                    type: string
                    example: Coronavirus; Informationen des Bundesministeriums für  Gesundheit
                  provider:
                    type: string
                    example: MOWAS
                  severity:
                    type: string
                    example: Minor
                  msgType:
                    type: string
                    example: Update
                  transKeys:
                    type: object
                    properties:
                      event:
                        description: Event Code, zugehörige Logos können über /appdata/gsb/eventCodes/eventCodes.json abgerufen werden.
                        type: string
                        example: BBK-EVC-040
                  area:
                    type: object
                    properties:
                      type:
                        type: string
                        example: ZGEM
                      data:
                        type: string
                        example: 1+11057100001
          i18nTitle:
            type: object
            properties:
              de:
                type: string
                example: Coronavirus; Informationen des Bundesministeriums für Gesundheit
          sent:
            type: string
            format: date-time
            example: 2020-10-14T16:35:21+02:00

    rss:
      type: object
      properties:
        version:
          type: string
          example: "2.0"
          xml:
            attribute: true
        channel:
          type: object
          properties:
            title:
              type: string
              example: Aktuelle Bevölkerungsschutz-Warnungen (Städteregion Aachen)
            link:
              type: string
              format: url
              example: https://warnung.bund.de
            description:
              type: string
              example: Aktuell vorliegende Warnmeldungen - MoWaS
            pubDate:
              type: string
              format: date-time
              example: Tue, 04 Apr 2023 20:38:30 +0200
            image:
              type: object
              properties:
                title:
                  type: string
                  example: Aktuelle Bevölkerungsschutz-Warnungen (Städteregion Aachen)
                link:
                  type: string
                  format: url
                  example: https://warnung.bund.de
                url:
                  type: string
                  format: url
                  example: https://warnung.bund.de/assets/images/icons/ic_mowa.png
            item:
              type: array
              items:
                type: object
                properties:
                  title:
                    type: string
                    example: "Entwarnung: Rauchgase - Eschweiler-Röthgen"
                  link:
                    type: string
                    format: url
                    example: https://warnung.bund.de/meldung/mow.DE-NW-AC-SE090-20230404-90-001/Entwarnung:_Rauchgase_-_Eschweiler-R%C3%B6thgen
                  pubDate:
                      type: string,
                      format: date-time
                      example: Tue, 04 Apr 2023 20:38:30 +0200
                  guid:
                    type: string
                    example: b2c4bf09f14192dce01f7364c0845b81daf815fca5967f015c880932c1480b56
                    properties:
                      isPermaLink:
                        type: string
                        example: false
                        xml:
                          attribute: true
                  description:
                    type: string
                    example: 'Dies ist die Entwarnung zur Warnung "Rauchgase - Eschweiler-Röthgen" vom 04.04.2023 18:56:51 gesendet durch LS Aachen, Städteregion (DEU, NW, Aachen). (Hier kommen Beschreibung und Handlungsanweisungen)

      ---
Diese Warnmeldung stammt aus dem Modularen Warnsystem (MoWaS) des Bundesamtes für Bevölkerungsschutz und Katastrophenhilfe.
Sie darf nur inhaltlich unverändert und nicht zu gewerblichen Zwecken verwendet werden.
Um die Authentizität der Warnmeldung zu überprüfen gehen Sie auf https://warnung.bund.de.
Eine Einschränkung oder (zeitweise) Einstellung des RSS-Feeds ist z.B. für technische Wartungen jederzeit und ohne vorherige Ankündigung möglich.'

    ARSCovidRules:
      type: object
      properties:
        key:
          type: string
          example: "091620000000"
        level:
          type: object
          properties:
            headline:
              type: string
              example: Infektionsgefahr Stufe 2
            range:
              type: string
              example: "Sieben-Tage-Inzidenz Kreis: 204 Sieben-Tage-Inzidenz Bundesland: 109"
            backgroundColor:
              type: string
              example: "#FFF280"
            textColor:
              type: string
              example: "#000000"
        generalInfo:
          type: string
          example: "<p><span>Grundsätzlich gilt: </span></p><p><span>Abstand + Hygiene + Maske im Alltag + Corona-Warn-App + Lüften</span></p><p><span data-stringify-type=paragraph-break/><span>Keine Testpflicht + keine Ausgangsbeschränkungen + keine Kontaktbeschränkungen für Geimpfte und Genesene</span></p>"
        rules:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: vaccinations
              caption:
                type: string
                example: Impfen
              text:
                type: string
                example: <p><span>Keine Priorisierung bei der Corona-Schutzimpfung in Arztpraxen und Impfzentren. Nähere Informationen zur Schutzimpfung gegen das Corona-Virus erhalten Sie über die bundesweite Hotline 116117.</span></p><p><span><a class=RichTextExtLink ExternalLink data-gsb-doc-origin=36a6263b-25b9-40c2-8b51-8cfc1eb76506 href=https://www.stmgp.bayern.de/coronavirus/impfung/>Hier finden Sie Informationen aus Ihrem Bundesland.</a></span></p>
              source:
                type: string
                example: LAND
              icon:
                type: object
                properties:
                  src:
                    type: string
                    example: https://warnung.bund.de/api31/appdata/covid/covidrules/assets/91760ea61c38f87127b6052c266820f9da9b7f5ed7cf473df55cd2a888b6f2e1.png
                  hash:
                    type: string
                    example: 91760ea61c38f87127b6052c266820f9da9b7f5ed7cf473df55cd2a888b6f2e1
        regulations:
          type: object
          properties:
            validFromUntil:
              type: string
              example: Gültig von $validFrom bis $validUntil
            sections:
              type: object
              properties:
                BUND:
                  type: object
                  properties:
                    caption:
                      type: string
                      example: Bundesverordnung
                    url:
                      type: string
                      example: https://www.bundesregierung.de/breg-de/themen/coronavirus/
                    icon:
                      type: object
                      properties:
                        src:
                          type: string
                          example: https://warnung.bund.de/api31/appdata/covid/covidrules/assets/416f1bd25b6d291150087053a5713885fc695e39f1b7a9cffcb4eefc1fb92fca.png
                        hash:
                          type: string
                          example: 416f1bd25b6d291150087053a5713885fc695e39f1b7a9cffcb4eefc1fb92fca
                LAND:
                  type: object
                  properties:
                    caption:
                      type: string
                      example: Landesverordnung
                    url:
                      type: string
                      example: https://www.stmgp.bayern.de/coronavirus/rechtsgrundlagen
                    validFrom:
                      type: string
                      format: date-time
                      example: 2021-07-01T00:00:00+02:00
                    validUntil:
                      type: string
                      format: date-time
                      example: 2021-07-28T23:59:59+02:00
                    icon:
                      type: object
                      properties:
                        src:
                          type: string
                          example: https://warnung.bund.de/api31/appdata/covid/covidrules/assets/1f65c785497bbdfddcb9de3a39c4b2ed1aee58d41afd4a3f9a62cfb9f2942748.png
                        hash:
                          type: string
                          example: 1f65c785497bbdfddcb9de3a39c4b2ed1aee58d41afd4a3f9a62cfb9f2942748
                KREIS:
                  type: object
                  properties:
                    caption:
                      type: string
                      example: Kreisverordnung
                    url:
                      type: string
                      example: https://www.muenchen.de/rathaus/Stadtverwaltung/Referat-fuer-Gesundheit-und-Umwelt/Infektionsschutz/Neuartiges_Coronavirus.html#AB
                    validFrom:
                      type: string
                      format: date-time
                      example: 2021-06-09T00:00:00+02:00
                    icon:
                      type: object
                      properties:
                        src:
                          type: string
                          example: https://warnung.bund.de/api31/appdata/covid/covidrules/assets/26503a33d452d1ce067b21e3d0800887eb7ca872665829b21cb07899225e469d.png
                        hash:
                          type: string
                          example: 26503a33d452d1ce067b21e3d0800887eb7ca872665829b21cb07899225e469d
        common:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: contact
              caption:
                type: string
                example: Ansprechpartner
              text:
                type: string
                example: <p>Quellen sind jeweils die Landesregierungen bzw. die örtlichen Behörden auf Kreisebene oder in den Stadtkreisen. Sollten Sie zu den Verordnungen oder Verfügungen Fragen haben informieren Sie sich bitte auf den Webseiten Ihrer jeweiligen Kreis- oder Stadtverwaltung oder wenden Sie sich bitte an die entsprechenden Bürgerkontakte.</p>

    CovidInfos:
      type: object
