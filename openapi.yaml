    Warning:
      type: object
      properties:
        identifier:
          type: string
          example: kat.1234567890abcdef12345678_public_topics
        sender:
          description: Sender-ID, passende logos können über /appdata/gsb/logos/logos.json abgerufen werden
          type: string
          example: CAP@katwarn.de
        sent:
          type: string
          format: date-time
          example: 2021-09-24T13:37:35+02:00
        status:
          type: string
          example: Actual
        msgType:
          type: string
          example: Alert
        scope:
          type: string
          example: Public
        code:
          type: array
          items:
            type: string
          example:
            - DVN:9
        incidents:
          type: string
          example: 1234567890abcdef12345678
        info:
          type: array
          items:
            type: object
            properties:
              category:
                type: array
                items:
                  type: string
                example:
                  - Other
              event:
                type: string
                example: Sonderfall
              urgency:
                type: string
                example: Unknown
              severity:
                type: string
                example: Severe
              certainty:
                type: string
                example: Unknown
              eventCode:
                # description: 'Bekannte keys: profile:DE-BBK-EVENTCODE (value: Event Code ID)' # Not allowed in OpenAPI 3.0
                $ref: "#/components/schemas/KeyValueArray"
              effective:
                type: string
                format: date-time
                example: 2021-09-24T13:38:00+02:00
              senderName:
                type: string
                example: Feuerwehrleitstelle Musterstadt
              headline:
                type: string
                example: "Feuerwehrleitstelle Musterstadt meldet: Warnung Sonderfall.  Gültig ab 01.09.2021, 11:11."
              description:
                type: string
                example: "Es ist etwas passiert<br/>Belastung durch Beispiele Nachgewiesen<br/>Weitere informationen über..."
              web:
                type: string
                example: "https://bund.dev"
              parameter:
                # description: 'Bekannte keys: instructionText, warnVerwaltungsbereiche, instructionCode, sender_langname, sender_signature, ZGEM' # Not allowed in OpenAPI 3.0
                $ref: "#/components/schemas/KeyValueArray"
              area:
                type: array
                items:
                  type: object
                  properties:
                    areaDesc:
                      type: string
                      example: Musterstadt
                    geocode:
                      # description: "Bekannte keys: AreaId" # Not allowed in OpenAPI 3.0
                      $ref: "#/components/schemas/KeyValueArray"

    KeyValueArray:
      type: array
      items:
        type: object
        properties:
          valueName:
            type: string
            example: instructionCode
          value:
            type: string
            example: BBK-ISC-132

